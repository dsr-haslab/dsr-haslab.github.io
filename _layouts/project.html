---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1 class="post-title">{% if page.redirect %}
        <a href="{{page.redirect}}">{{ page.title }}</a>
    {% else %}
    {{ page.title }}
  {% endif %}
</h1>
  </header>
  <div class="post-content">
    <p><b>{{ page.type }}</b></p>
    <p>{{ page.description }}</p>
    {{ content }}
  </div>

</article>
