- name: Storage Benchmarking and Diagnosis
  domain: sbd
  link: /research/sbd
  brief_description: Researching efficient and reliable storage solutions involves evaluating the performance, resilience, and security of these systems. DSR is committed to designing and developing advanced benchmarking and diagnosis tools to accurately assess storage systems and data-centric applications, providing valuable insights for continuous improvement.
  summary: As the complexity of modern storage solutions and data-centric applications grows, ensuring their efficiency, resiliency, and security becomes increasingly challenging. <br><br>Traditional benchmarking and diagnosis tools often fall short of thoroughly assessing the intricate performance aspects of these advanced systems. This gap makes it difficult to identify weaknesses, optimize performance, and guarantee data integrity and security in these increasingly complex environments.<br><br>Our research in the domain of Storage Benchmarking and Diagnosis aims to address the aforementioned challenges by developing robust tools and methodologies specifically tailored for modern storage solutions and data-centric applications.
  goals:
    - name: Benchmarking
      description: We design benchmarking tools that can accurately evaluate storage systems by providing features such as realistic content generation, storage access patterns, data integrity validation, and fault injection. Our goal is to thoroughly assess storage system performance under various conditions, ensuring they meet the demands of data-centric applications.
    - name: Fault Injection
      description: We develop advanced fault-injection tools to simulate and reproduce various failure scenarios within storage systems. These tools help identify potential vulnerabilities and assess the resiliency of storage solutions. By understanding how systems behave under fault conditions, we can devise strategies to enhance their robustness and reliability.
    - name: Monitoring and Diagnosis
      description: We develop scalable and non-intrusive monitoring and diagnosis solutions tailored to complex data-centric applications and systems. These tools offer in-depth insights into system behavior, helping to understand applications' storage access patterns and diagnose issues that might compromise performance, resiliency, or security.
  contact: tania.c.araujo

